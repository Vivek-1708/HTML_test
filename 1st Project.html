    <h1><b><u>Explanation of Motion Equation</u></b></h1><hr>
    <p>
        <b><u>Motion Third Equation:-</u></b>
    </p>
    <p>
        The link between the particle's final velocity <b>v</b>,<br>starting velocity <b>u</b>,constant speed <b>a</b>,<br>with displacement <b>S</b> is the 3rd <i>equation of motion</i>.
    </p>
    <p>
         <b><i><u>Equation:-</u></i></b>
         <p>
            <b>v<sup>2</sup>  + u<sup>2</sup>  = 2as</b>
         </p>
         <p>
            <b>OR</b>
         </p>
         <p>
            <b>2as  =  v<sup>2</sup>  -  u<sup>2</sup></b>
         </p>
